<mat-card>
  <img src="./../../assets/images/logos.png" alt="" />
</mat-card>

<div class="sidebar">
  <div id="box" *ngFor="let p of appPages">
    <p id="title">{{p.title}}</p>
    <div class="image">
      <img src={{p.url}}>
    </div>


    <div class="text">

      <div class="desc">
        <span id="title">
          <h1>{{p.title}}</h1>
        </span>
      </div>
      <div class="btns">
        <span>
          <button mat-button>
            <i class="material-icons" [routerLink]="[p.info]">
              info
            </i>
          </button>
          <button mat-button>
            <i class="material-icons" [routerLink]="[p.redirect]">
              extension
            </i>
          </button>
        </span>
      </div>

    </div>
  </div>
</div>
